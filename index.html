    <script>
        // Array de 155 preguntas generadas a partir del PDF "Organización del Departamento de Pisos.pdf"
        const allQuestions = [
            { q: "¿Qué figura profesional, de reconocido prestigio, asume la organización del Departamento de Pisos?", o: ["Jefe/a de Recepción", "Gobernanta/e", "Director/a de Alojamiento", "Maître."], a: 1, r: "La organización del Departamento de Pisos recae en la figura de la Gobernanta o el Gobernanta, un puesto clave y de gran prestigio en la hostelería." },
            { q: "¿Cuál es la posición del Departamento de Pisos dentro del servicio de alojamiento a los clientes?", o: ["Secundaria", "Central", "Auxiliar", "Periférica"], a: 1, r: "El Departamento de Pisos ocupa el lugar central del servicio de alojamiento, siendo su inexistencia una inviabilidad para la prestación del servicio." },
            { q: "¿Con qué están íntimamente relacionados los criterios de limpieza en la evaluación de servicios de los alojamientos turísticos?", o: ["Con el precio del alojamiento", "Con el tamaño de la plantilla", "Con los estándares de calidad", "Con la política de marketing"], a: 2, r: "Los criterios de limpieza son fundamentales y están directamente relacionados con los estándares de calidad del alojamiento." },
            { q: "¿Cómo se conoce en el marco general del alojamiento turístico al departamento de la gobernanta y la situación de sus actividades?", o: ["Front Office", "Back Office", "Housekeeping", "Facility Management"], a: 2, r: "El término comúnmente utilizado para definir el departamento de la gobernanta y sus actividades es Housekeeping." },
            { q: "¿En qué momento se inician las actividades del Departamento de Pisos encaminadas a ofrecer servicio al cliente?", o: ["Al inicio de la reserva del cliente", "Una vez superado el período de reserva y check-in", "Un día antes de la llegada del cliente", "Solo durante el check-out"], a: 1, r: "Las actividades de servicio se inician una vez que se ha superado el período de reserva y el check-in, es decir, durante la estancia del cliente." },
            { q: "El departamento de la gobernanta/el gobernante actúa como...", o: ["Un mero ejecutor de tareas", "Un punto de unión y referencia", "Un departamento aislado", "Un centro de costes exclusivo"], a: 1, r: "El departamento es un punto de unión y referencia dentro de los establecimientos hoteleros, conectando diversas áreas." },
            { q: "¿Cuál es la principal actividad 'De producción' del Departamento de Pisos?", o: ["La gestión de nóminas", "Limpiar habitaciones y salones para ponerlos a la venta", "La recepción de clientes", "El servicio de comidas"], a: 1, r: "Su actividad de producción consiste en preparar habitaciones y salones limpios para que puedan ser vendidos." },
            { q: "¿Cómo se denominan las actividades del departamento que posibilitan operaciones de otros departamentos (ej. restaurante)?", o: ["De delegación", "De soporte", "De coordinación", "De mantenimiento preventivo"], a: 1, r: "Estas son actividades de soporte, ya que intervienen en el funcionamiento de otros departamentos como el restaurante." },
            { q: "¿Cuál de estas NO es una característica del Departamento de Pisos?", o: ["Sus actividades se desarrollan en casi la totalidad del hotel", "Gestiona un enorme volumen de recursos materiales", "Su equipo humano es uno de los más numerosos", "Su función principal es la comercialización de paquetes turísticos"], a: 3, r: "La comercialización de paquetes turísticos no es una función del Departamento de Pisos, sino del Departamento Comercial o Recepción." },
            { q: "¿En qué parte del hotel se desarrollan las actividades del Departamento de Pisos?", o: ["Solamente en las habitaciones de clientes", "En la zona de lavandería exclusivamente", "En casi la totalidad de las instalaciones del hotel", "Únicamente en las zonas comunes"], a: 2, r: "Una de sus características esenciales es que sus actividades se extienden a casi la totalidad de las instalaciones del hotel." },
            { q: "¿Qué tipo de recurso material NO gestiona un enorme volumen el Departamento de Pisos?", o: ["Mobiliario", "Lencería", "Productos de limpieza", "Maquinaria pesada para construcción"], a: 3, r: "El departamento gestiona recursos como mobiliario, lencería y productos de limpieza, pero no maquinaria pesada para construcción." },
            { q: "¿Qué porcentaje del equipo humano del Departamento de Pisos tiene tradicionalmente un alto porcentaje de mujeres?", o: ["Menos del 25%", "Alrededor del 50%", "Un alto porcentaje", "Es un equipo totalmente paritario"], a: 2, r: "Su equipo humano es uno de los más numerosos y tradicionalmente con un alto porcentaje de mujeres." },
            { q: "¿Cuántos son los objetivos principales del Departamento de Pisos mencionados en el temario?", o: ["Tres", "Cuatro", "Cinco", "Seis"], a: 2, r: "Los cinco objetivos mencionados son: Atención al cliente, Limpieza, Mantenimiento, Dotación y Calidad." },
            { q: "¿Cuál de los objetivos del departamento comparte su prioridad con todos los departamentos del hotel?", o: ["El mantenimiento", "La dotación", "La calidad", "La atención al cliente"], a: 3, r: "La atención al cliente es una prioridad compartida por todos los departamentos del hotel." },
            { q: "¿Cuál es el objetivo principal respecto a la limpieza?", o: ["Reducir costes de lavandería", "Mantener limpias todas las áreas del hotel", "Repartir la lencería a tiempo", "Coordinar con Recepción"], a: 1, r: "El objetivo directo es mantener limpias todas las áreas del hotel, estableciendo sistemas de seguimiento y repasos." },
            { q: "En el objetivo de la limpieza, ¿qué tiene un 'papel protagonista'?", o: ["El control de gasto", "La insonorización", "La higiene", "La rapidez en el servicio"], a: 2, r: "Se destaca el papel protagonista de la higiene en el proceso de limpieza." },
            { q: "El objetivo del Mantenimiento busca garantizar...", o: ["Solo el aspecto estético", "Solo las reparaciones de emergencia", "El perfecto estado de conservación y funcionamiento de todas las instalaciones", "La ampliación de las instalaciones"], a: 2, r: "Se trata de garantizar el perfecto estado de conservación y funcionamiento de todas las instalaciones y equipamiento, mediante revisiones continuas y reparaciones." },
            { q: "¿Qué implica el objetivo de la Dotación?", o: ["La gestión de la cocina del hotel", "La detección de falta/carencia de elementos que hagan confortable la estancia", "La contratación de nuevo personal", "La compra de mobiliario nuevo para el hall"], a: 1, r: "Dotación implica detectar la falta o carencia de elementos de decoración y montaje que son necesarios para la confortabilidad del cliente." },
            { q: "El objetivo de la Calidad se basa, principalmente, en...", o: ["La maximización de la rentabilidad", "La plena satisfacción del cliente y su fidelización", "La reducción de las quejas", "La optimización de los turnos de trabajo"], a: 1, r: "Se basa en la plena satisfacción del cliente y su fidelización, respondiendo a las necesidades y superando las expectativas." },
            { q: "¿Qué implica el objetivo de Calidad en relación con las operaciones del departamento?", o: ["El aumento de la plantilla", "La vigilancia del cumplimiento de los estándares establecidos", "La subcontratación de servicios", "La creación de nuevos puestos de trabajo"], a: 1, r: "Implica la vigilancia del cumplimiento de los estándares establecidos para cada una de las operaciones." },
            { q: "¿Cuál de los siguientes NO es uno de los cinco objetivos principales del Departamento de Pisos?", o: ["Dotación", "Mantenimiento", "Limpieza", "Marketing"], a: 3, r: "Los cinco objetivos son: Atención al cliente, Limpieza, Mantenimiento, Dotación y Calidad. Marketing no está entre ellos." },
            { q: "¿Qué aspecto es considerado como el más importante dentro del objetivo de Atención al Cliente?", o: ["Acelerar el check-in", "Satisfacer las necesidades y expectativas de los clientes", "Garantizar la uniformidad del personal", "Aumentar la ocupación"], a: 1, r: "Lo más importante es satisfacer las necesidades y expectativas de los clientes." },
            { q: "La responsabilidad última de todas las tareas que se desarrollan en el departamento de pisos es asumida íntegramente por...", o: ["El Director del Hotel", "La Recepción", "La Gobernanta", "El Jefe de Mantenimiento"], a: 2, r: "La Gobernanta (o Gobernanta) asume la responsabilidad íntegra de todas las tareas del departamento." },
            { q: "Para organizar los trabajos en el departamento, es necesario delimitar...", o: ["Las horas extra del personal", "Las áreas donde se tienen que realizar", "Los tipos de clientes VIPS", "Los productos de bienvenida"], a: 1, r: "Es crucial delimitar las áreas donde se tienen que realizar los trabajos para una organización efectiva." },
            { q: "Aunque compartan objetivos, en cada área del departamento se desarrollan actividades diferentes con...", o: ["Rotación obligatoria del personal", "Supervisión constante de la dirección", "Especialización del personal que las atienda", "Menor dotación de materiales"], a: 2, r: "Se requiere la especialización del personal que atienda cada área específica." },
            { q: "¿Cuál de las siguientes NO es un área que compone generalmente el departamento de Housekeeping?", o: ["Área de Habitaciones", "Zonas Nobles", "Recursos Humanos", "Lavandería-Lencería"], a: 2, r: "Las áreas son: Habitaciones, Zonas Nobles, Zonas Comunes, Lavandería-Lencería y Zonas Externas." },
            { q: "¿Cuál es el área de mayor dimensión del Departamento de Pisos?", o: ["Zonas Comunes", "Zonas Nobles", "Área de Habitaciones", "Lavandería"], a: 2, r: "El Área de Habitaciones es la de mayor dimensión, incluyendo pasillos, escaleras, ascensores de clientes y offices." },
            { q: "¿Qué tipo de dependencias están incluidas en el Área de Habitaciones?", o: ["Vestuarios", "Despacho Dirección", "Jardines externos", "Offices"], a: 3, r: "Incluye las habitaciones, cuartos de apoyo, pasillos, escaleras y ascensores de clientes, además de offices." },
            { q: "¿De qué dependerá la asignación de recursos humanos y materiales al Área de Habitaciones?", o: ["Del precio del menú", "Del tipo de establecimiento hotelero", "Del número de recepcionistas", "Del clima de la ciudad"], a: 1, r: "La asignación de recursos a esta área depende del tipo de establecimiento hotelero." },
            { q: "¿Qué se considera el 'escaparate del hotel' y evidencia muchas de las operaciones al cliente?", o: ["El economato", "La Lavandería", "Las Zonas Nobles", "El comedor del personal"], a: 2, r: "Las Zonas Nobles son el escaparate del hotel y donde el cliente observa las operaciones de limpieza y mantenimiento." },
            { q: "Las Zonas Nobles son utilizadas **exclusivamente** por el cliente, y el personal puede transitar por ellas solo si...", o: ["No lleva equipaje", "Lo hace de forma rápida", "Está debidamente uniformado y solo durante su servicio", "Va acompañado por un jefe"], a: 2, r: "El personal debe transitar debidamente uniformado y solo durante la prestación de su servicio." },
            { q: "¿Cuál de las siguientes es una dependencia que forma parte de las **Zonas Nobles**?", o: ["Economato", "Montacargas", "Salones de banquetes y reuniones", "Vestuarios"], a: 2, r: "Dependencias como Hall, Salones de banquetes y reuniones, Bares, Restaurantes y Gimnasio forman parte de las Zonas Nobles." },
            { q: "¿En qué áreas se desarrollan muchas actividades que NO son de atención directa al cliente, como el uso de vestuarios y comedor de personal?", o: ["Zonas Externas", "Zonas Nobles", "Área de Habitaciones", "Zonas Comunes (o internas)"], a: 3, r: "Las Zonas Comunes o internas incluyen instalaciones utilizadas por el personal (vestuarios, comedor) y otras áreas de servicio (almacenes, oficinas de administración)." },
            { q: "¿Cuál de las siguientes es considerada una Zona Común (o interna)?", o: ["Habitación de cliente", "Despacho Dirección", "Economato", "Hall de entrada"], a: 2, r: "El economato, almacenes, escaleras de servicios y vestuarios son ejemplos de Zonas Comunes." },
            { q: "Dentro de la Lavandería-Lencería, ¿qué operaciones son propias de la sección de **Lavandería**?", o: ["Arreglos de costura", "Distribución y almacenamiento de ropa limpia", "Manipulación de la ropa sucia", "Inventario de mobiliario"], a: 2, r: "La Lavandería se encarga de la manipulación de la ropa sucia, el lavado, secado y planchado." },
            { q: "¿Qué operaciones se realizan en la sección de **Lencería**?", o: ["Procesos de secado", "Manipulación de ropa limpia", "Procesos de lavado", "Arreglo de fontanería"], a: 1, r: "La Lencería se ocupa de la manipulación de ropa limpia, su distribución, almacenamiento y, en algunos casos, arreglos de costura." },
            { q: "¿Por qué la Lavandería y la Lencería pueden estar más o menos separadas?", o: ["Por la época del año", "Por la dimensión del hotel y la especialización de los trabajos", "Por el tipo de cliente", "Por la hora del día"], a: 1, r: "La separación de dependencias depende de la dimensión del hotel y el grado de especialización." },
            { q: "¿Cuál de los siguientes elementos forma parte de las **Zonas Externas**?", o: ["El office de camareras", "La lencería", "La fachada del hotel", "El vestuario de personal"], a: 2, r: "Las Zonas Externas están compuestas por la fachada, accesos, jardines externos, aparcamiento y toda la zona exterior." },
            { q: "¿Cuál de estas dependencias NO se incluye en las Zonas Nobles según el resumen de áreas?", o: ["Bares", "Restaurantes", "Despacho Dirección", "Pasillos"], a: 3, r: "Los pasillos, junto con habitaciones, offices y ascensores de clientes, forman parte del Área de Habitaciones. El Despacho de Dirección forma parte de las Zonas Nobles." },
            { q: "En el resumen de áreas, ¿dónde se ubican el Economato y los Vestuarios del personal?", o: ["Zonas Nobles", "Área de Habitaciones", "Zonas Externas", "Zonas Internas (Zonas Comunes)"], a: 3, r: "El Economato y los Vestuarios de personal están en las Zonas Internas o Comunes." },
            { q: "Si una camarera de pisos necesita reponer su carrito de toallas limpias, ¿a qué área del housekeeping acude?", o: ["Lavandería", "Lencería (Almacenes de ropa)", "Zonas Comunes (Vestuarios)", "Área de Habitaciones (Offices)"], a: 1, r: "La Lencería se encarga de la manipulación, distribución y almacenamiento de la ropa limpia." },
            { q: "Las escaleras de clientes y los ascensores de clientes se agrupan dentro del área de...", o: ["Zonas Comunes", "Zonas Nobles", "Área de Habitaciones", "Zonas Externas"], a: 2, r: "Forman parte del Área de Habitaciones." },
            { q: "El Despacho de Dirección, según la tabla de áreas, se considera parte de las...", o: ["Zonas Nobles", "Zonas Comunes", "Área de Habitaciones", "Zonas Externas"], a: 0, r: "El Despacho de Dirección se incluye en la lista de dependencias dentro de las Zonas Nobles." },
            { q: "Los Jardines y Aparcamientos del hotel se clasifican dentro de qué área del Departamento de Pisos?", o: ["Zonas Comunes", "Zonas Nobles", "Área de Habitaciones", "Zonas Externas"], a: 3, r: "Jardines y aparcamientos forman parte de las Zonas Externas." },
            { q: "¿Qué zonas incluyen las Escaleras de servicio y los Montacargas?", o: ["Zonas Nobles", "Zonas Externas", "Zonas Internas (Zonas Comunes)", "Área de Habitaciones"], a: 2, r: "Son zonas utilizadas por el personal y se clasifican como Zonas Internas o Comunes." },
            { q: "¿Qué se considera un hotel mediano en términos de habitaciones?", o: ["Menos de 50", "Entre 50 y 100", "Entre 100 y 200", "Más de 200"], a: 2, r: "Se consideran hoteles medianos aquellos que tienen entre 100 y 200 habitaciones." },
            { q: "A partir de cuántas habitaciones se considera un hotel como 'grande'?", o: ["A partir de 50", "A partir de 100", "A partir de 200", "A partir de 500"], a: 2, r: "Se consideran hoteles grandes a partir de 200 habitaciones." },
            { q: "En el caso de los hoteles de cliente familiar, ¿qué suele ser más importante que el destino a la hora de la decisión de compra?", o: ["El precio del billete de avión", "El producto (hotel)", "La proximidad a la playa", "Las excursiones disponibles"], a: 1, r: "Para el cliente familiar, el producto (las instalaciones y servicios del hotel) suele ser más importante que el destino." },
            { q: "¿Cuál es una característica de la organización del Housekeeping para el cliente familiar respecto a las cunas y camas supletorias?", o: ["Se instalan solo si el cliente lo solicita tras el check-in", "El cliente debe encontrarlas instaladas a su llegada", "Se cobra un suplemento siempre", "Se dejan en el almacén para que el cliente las instale"], a: 1, r: "El cliente debe encontrarlas instaladas y en perfecto estado de conservación a su llegada." },
            { q: "¿Qué tipo de preferencia de limpieza se da a las habitaciones de clientes familiares?", o: ["Se limpian las últimas del turno", "No tienen preferencia", "Se les da preferencia para respetar horarios de descanso de los niños", "Se limpian por orden de salida"], a: 2, r: "Se da preferencia de limpieza para poder respetar los horarios de descanso de los niños." },
            { q: "¿Qué establece Cataluña, siendo pionera en Europa, para los destinos de turismo familiar?", o: ["La certificación 'Blue Flag'", "La marca certificada 'Destino de Turismo Familiar (DTF)'", "La marca 'Sol y Playa'", "El sello 'Q de Calidad'"], a: 1, r: "Cataluña es pionera en Europa al crear la marca certificada de destinos de turismo familiar (DTF)." },
            { q: "¿Qué debe considerar el Housekeeping respecto a los minibares para el cliente familiar?", o: ["Eliminarlos", "Dejarlos abiertos siempre", "Posibilidad de poder cerrarlos con llave", "Llenarlos con juguetes"], a: 2, r: "Se debe ofrecer la posibilidad de cerrar los minibares con llave por seguridad." },
            { q: "Para el cliente ejecutivo, ¿cuánto tiempo pasa generalmente en el hotel?", o: ["Suele pasar muchas horas", "Pasa muy pocas horas", "Permanece solo en las zonas comunes", "Pasa todo el día"], a: 1, r: "Este tipo de cliente, generalmente, pasa muy pocas horas en el hotel; sale temprano y vuelve tarde." },
            { q: "¿Por qué el cliente ejecutivo es apreciado en el Departamento de Pisos?", o: ["Porque consume mucho en el minibar", "Porque rara vez emite queja", "Porque permite realizar las tareas sin priorizar habitaciones y elimina tiempos muertos", "Porque deja mucha propina"], a: 2, r: "Es apreciado porque facilita la organización, permitiendo realizar tareas sin priorizar y eliminando tiempos muertos." },
            { q: "¿Qué puede hacer el Housekeeping en hoteles de cliente ejecutivo respecto a los turnos de camarera de mañana?", o: ["Retrasar la incorporación", "Reducir el personal", "Incorporar el turno temprano", "Asignarles solo tareas administrativas"], a: 2, r: "Los turnos de camarera de mañana se pueden incorporar temprano, ya que el cliente ejecutivo sale temprano." },
            { q: "Ante un imprevisto, ¿con qué frecuencia recurre el cliente ejecutivo a la gobernanta?", o: ["Nunca", "Con poca frecuencia", "Con frecuencia", "Solo en casos de vida o muerte"], a: 2, r: "Es un gran conocedor del servicio y recurre a la gobernanta con frecuencia ante cualquier imprevisto." },
            { q: "¿Qué caracteriza al cliente ejecutivo en cuanto a quejas?", o: ["Es muy exigente y emite muchas quejas", "Emite quejas si no es atendido", "Es un cliente práctico que rara vez emite queja si se siente atendido", "Se queja por sistema"], a: 2, r: "Es un cliente práctico que rara vez emite queja si se siente atendido." },
            { q: "¿Qué tipo de cliente, generalmente, está muchas horas en el hotel (excepto en hoteles de ciudad o centros turísticos de cultura)?", o: ["Ejecutivo", "Familiar", "Vacacional", "Tripulaciones"], a: 2, r: "El cliente vacacional suele estar muchas horas en el hotel, especialmente en hoteles de zonas costeras." },
            { q: "¿Qué dificultad para la limpieza genera el cliente vacacional?", o: ["Que viaja con mucho equipaje", "Que necesita muchas atenciones VIP", "Que no permite la entrada de las camareras", "Que pide comida en la habitación"], a: 0, r: "El cliente vacacional viaja con mucho equipaje, lo que dificulta la limpieza de polvo y suelo." },
            { q: "¿Cómo son los horarios del cliente vacacional que afectan a la limpieza?", o: ["Muy regulares", "Siempre sale a las 10:00", "Horarios irregulares que obligan a hacer las habitaciones muy tarde", "Siempre sale muy temprano"], a: 2, r: "Sus horarios son irregulares, lo que puede obligar a realizar la limpieza de las habitaciones muy tarde." },
            { q: "Dada la dificultad con los horarios del cliente vacacional, ¿qué medida se toma a menudo para la limpieza?", o: ["Reducir el personal", "Se dispone de un tiempo muy corto para limpiar y se asigna más personal con menos horas", "Se limpia solo a la salida del cliente", "Se usan máquinas robot"], a: 1, r: "Se dispone de un tiempo muy corto para limpiar, por lo que se requiere más personal con menos horas de trabajo." },
            { q: "¿Por qué se requiere que el Housekeeping de hoteles vacacionales disponga de más útiles de limpieza y equipamiento?", o: ["Para aumentar el confort del cliente", "Para aumentar la productividad", "Para facilitar la independencia de las camareras de piso", "Por normativa legal"], a: 2, r: "Se requiere más equipamiento para facilitar la independencia de las camareras." },
            { q: "El cliente de **Tripulaciones** es frecuente en hoteles de qué categoría?", o: ["Hoteles de 1 y 2 estrellas", "Hoteles de 3 estrellas", "Hoteles de 4 y 5 estrellas", "Hoteles de hostales"], a: 2, r: "Es un cliente frecuente en hoteles de 4 y 5 estrellas de ciudades." },
            { q: "¿Cuál es la principal directriz para el Housekeeping con las habitaciones de tripulaciones?", o: ["Limpiar inmediatamente al salir", "Dejarles siempre un detalle de bienvenida", "Respetar escrupulosamente el cartel de “No molestar”", "Asegurarse de que desayunan"], a: 2, r: "Es fundamental respetar escrupulosamente el cartel de 'No molestar', ya que suelen estar durmiendo en horarios irregulares." },
            { q: "¿Qué buscan las tripulaciones en sus habitaciones para poder dormir?", o: ["Mucha luz", "Mucha claridad", "Oscuridad y calma", "Un teléfono directo"], a: 2, r: "Buscan oscuridad y calma, por lo que los elementos para oscurecer la habitación (cortinas/persianas) deben estar perfectos." },
            { q: "En el caso de tripulaciones habituales, ¿qué se recomienda en la asignación de habitaciones?", o: ["Asignación aleatoria", "Asignación de habitaciones cerca de los ascensores", "Asignación de las mismas habitaciones", "Asignación de habitaciones con minibar"], a: 2, r: "Se recomienda la asignación de las mismas habitaciones a tripulaciones habituales." },
            { q: "Para el Housekeeping, el cliente de tripulación es un cliente...", o: ["Muy exigente", "Prácticamente invisible", "Que requiere muchos servicios urgentes", "Que genera muchas incidencias"], a: 1, r: "Para el housekeeping es un cliente prácticamente invisible, ya que pasan mucho tiempo en la habitación durmiendo." },
            { q: "¿Qué segmento de mercado se está convirtiendo en la principal fuente de ingresos de agencias y aerolíneas en temporada baja?", o: ["Cliente ejecutivo", "Clientes de la tercera edad", "Viajeros solitarios", "Cliente deportista"], a: 1, r: "El segmento de la tercera edad está tomando mucha importancia y se convierte en la principal fuente de ingresos en temporada baja." },

            { q: "¿Cuál de estas opciones NO se aplica en un hotel de cliente familiar?", o: ["Amplitud de habitaciones", "Posibilidad de cerrar minibares con llave", "Disposición de tablas para cambio de pañales", "Eliminación total de la lencería"], a: 3, r: "La eliminación total de la lencería no es una práctica hotelera." },

            { q: "El departamento de la gobernanta es un punto de unión y referencia en los establecimientos hoteleros debido a sus actividades:", o: ["Solo de soporte", "De producción y de soporte", "Solo de venta", "De mantenimiento y seguridad"], a: 1, r: "El departamento realiza actividades de producción (habitaciones limpias) y de soporte (posibilitando operaciones de otros departamentos)." },
            { q: "La asignación de las mismas habitaciones a tripulaciones habituales es una práctica de:", o: ["Hoteles con cliente vacacional", "Hoteles con clientes muy jóvenes", "Establecimientos que trabajan con tripulaciones", "Hoteles de Gran Lujo"], a: 2, r: "Es una recomendación específica para los establecimientos que trabajan con tripulaciones habituales." },
            { q: "La limpieza de la habitación con el cliente dentro es una eventualidad que se presenta con el cliente:", o: ["Deportista", "Tercera Edad", "Ejecutivo", "Familiar"], a: 1, r: "A veces, se tiene que limpiar la habitación con el cliente de la tercera edad dentro." },
            { q: "Cuál es la principal razón por la que el Housekeeping de un hotel de Convenciones tiene poco margen de tiempo para la limpieza?", o: ["La gran cantidad de equipaje", "La salida y vuelta a las habitaciones de todos los clientes a la vez", "La falta de útiles de limpieza", "La inexperiencia del personal"], a: 1, r: "La salida y vuelta a las habitaciones de todos los clientes a la vez (por reuniones y descansos simultáneos) reduce el tiempo de limpieza." },
            { q: "La figura de la Gobernanta/e está contemplada en la estructura tradicional de organización:", o: ["Solo en hoteles pequeños", "Lineal", "Matricial", "Por proyectos"], a: 1, r: "El concepto de pisos se organizaba tradicionalmente de acuerdo con una estructura clásica lineal, donde la Gobernanta/e ejercía la función de mando." },
            { q: "En el organigrama de puestos operacionales, ¿quién depende directamente del Director de Alojamiento?", o: ["Director de F&B y Gobernanta", "Jefe de Recepción y Gobernanta", "Director Comercial y Jefe de Cocina", "Jefe de Mantenimiento y Recepcionistas"], a: 1, r: "El Jefe de Recepción y la Gobernanta dependen directamente del Director de Alojamiento." }
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCount = 0;
        let isBlockChecked = false; // Bandera para saber si el bloque actual fue revisado
        const questionCount = 10; // Número fijo de preguntas en el test

        function startTest() {
            // Asegura que hay suficientes preguntas
            if (allQuestions.length < questionCount) {
                alert("No hay suficientes preguntas disponibles para el test de 10 preguntas.");
                return;
            }

            // Selecciona 10 preguntas aleatorias sin repetición
            const indices = Array.from({ length: allQuestions.length }, (_, i) => i);
            indices.sort(() => Math.random() - 0.5);
            selectedQuestions = indices.slice(0, questionCount).map(index => ({
                ...allQuestions[index],
                userAnswer: null, // Índice de la respuesta del usuario (0, 1, 2, 3)
                isCorrect: null, // Booleano para el resultado
                id: index // Mantener el ID original de la pregunta para trazabilidad
            }));

            score = 0;
            answeredCount = 0;
            isBlockChecked = false;
            document.getElementById('check-button').disabled = false;
            document.getElementById('check-button').textContent = 'Comprobar Bloque';
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('question-status-container').innerHTML = ''; // Limpiar estado
            renderQuiz();
        }

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            let html = '';

            selectedQuestions.forEach((q, index) => {
                // Generar un ID único para el grupo de radio de cada pregunta
                const questionId = `q${index}`;

                // Determinar clases de la tarjeta según si fue revisada y si es correcta
                let cardClass = 'question-card bg-white p-6 rounded-xl mb-6 border border-gray-200 animate-pop';
                if (isBlockChecked) {
                    if (q.isCorrect === true) {
                        cardClass = 'question-card correct-answer-card p-6 rounded-xl mb-6 animate-pop';
                    } else if (q.isCorrect === false) {
                        cardClass = 'question-card incorrect-answer-card p-6 rounded-xl mb-6 animate-pop';
                    }
                }
                
                html += `<div id="${questionId}-card" class="${cardClass}">`;
                html += `<p class="text-xl font-semibold text-gray-800 mb-4">Pregunta ${index + 1}: ${q.q}</p>`;

                q.o.forEach((option, optionIndex) => {
                    const optionInputId = `${questionId}-option${optionIndex}`;
                    const isChecked = q.userAnswer === optionIndex;
                    
                    // Clases para el label de la opción
                    let labelClass = 'option-label flex items-center p-4 rounded-lg cursor-pointer transition duration-200 ease-in-out hover:bg-gray-100 mb-2';
                    if (isBlockChecked) {
                        // Modo Revisión/Resultado
                        if (optionIndex === q.a) {
                             // Si es la respuesta correcta
                            labelClass = 'option-label checked-mode flex items-center p-4 rounded-lg transition duration-200 ease-in-out mb-2 bg-green-200 border border-green-500';
                        } else if (isChecked && q.isCorrect === false) {
                            // Si es la respuesta seleccionada por el usuario E INCORRECTA
                             labelClass = 'option-label checked-mode flex items-center p-4 rounded-lg transition duration-200 ease-in-out mb-2 bg-red-200 border border-red-500';
                        }
                    } else if (isChecked) {
                         // Modo Práctica (antes de comprobar) - Se aplica el estilo de seleccionado
                         labelClass = 'option-label flex items-center p-4 rounded-lg cursor-pointer transition duration-200 ease-in-out mb-2 bg-gray-300';
                    }

                    html += `<label for="${optionInputId}" class="${labelClass}">`;
                    html += `<input type="radio" id="${optionInputId}" name="${questionId}" value="${optionIndex}" class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500 mr-3" ${isChecked ? 'checked' : ''} ${isBlockChecked ? 'disabled' : ''} onchange="selectAnswer(${index}, ${optionIndex})">`;
                    html += `<span class="text-gray-700">${option}</span>`;
                    html += `</label>`;
                });
                
                // Mostrar Racional y feedback en modo revisión
                if (isBlockChecked) {
                    html += `<div class="mt-4 p-4 rationale-box rounded-lg">`;
                    if (q.isCorrect) {
                        html += `<p class="font-bold correct-feedback">¡Respuesta Correcta! 🎉</p>`;
                    } else {
                        html += `<p class="font-bold text-red-600">Respuesta Incorrecta. La opción correcta está marcada en verde.</p>`;
                    }
                    html += `<p class="mt-2 text-sm">${q.r}</p>`;
                    html += `</div>`;
                }

                html += `</div>`;
            });

            quizContainer.innerHTML = html;
            renderStatusDots();
        }

        function renderStatusDots() {
            const statusContainer = document.getElementById('question-status-container');
            let dotsHtml = '';

            selectedQuestions.forEach((q, index) => {
                let colorClass = 'bg-gray-400'; // No respondida
                if (q.userAnswer !== null) {
                    colorClass = 'bg-yellow-500'; // Respondida pero no revisada
                    if (isBlockChecked) {
                        if (q.isCorrect === true) {
                            colorClass = 'bg-green-500'; // Correcta
                        } else if (q.isCorrect === false) {
                            colorClass = 'bg-red-500'; // Incorrecta
                        }
                    }
                }

                dotsHtml += `<div class="w-4 h-4 rounded-full ${colorClass} mx-1 shadow-md" title="Pregunta ${index + 1}"></div>`;
            });

            statusContainer.innerHTML = dotsHtml;
        }

        // FUNCIÓN CORREGIDA
        function selectAnswer(questionIndex, optionIndex) {
            if (isBlockChecked) return; // No permitir cambios si ya se revisó

            const question = selectedQuestions[questionIndex];
            
            // **Lógica corregida:** Un radio button siempre registra la nueva selección. 
            // Esto asegura que la respuesta se registre de forma estándar.
            question.userAnswer = optionIndex;
            

            // Forzar la actualización del conteo de respuestas
            answeredCount = selectedQuestions.filter(q => q.userAnswer !== null).length;
            
            // Re-renderizar para aplicar el estilo de 'seleccionado' (fondo gris)
            renderQuiz(); 
        }

        function checkBlock() {
            if (isBlockChecked) return; // Evitar doble comprobación

            score = 0;
            let allAnswered = true;
            
            selectedQuestions.forEach(q => {
                if (q.userAnswer === null) {
                    allAnswered = false;
                }
                
                if (q.userAnswer === q.a) {
                    q.isCorrect = true;
                    score++;
                } else {
                    q.isCorrect = false;
                }
            });

            if (!allAnswered) {
                 // Advertencia si no se respondió a todo
            }

            isBlockChecked = true;
            document.getElementById('check-button').disabled = true;
            document.getElementById('check-button').textContent = 'Bloque Comprobado';
            
            displayResults();
            renderQuiz(); // Redibujar para mostrar colores y explicaciones
        }

        function displayResults() {
            const resultsContainer = document.getElementById('results-container');
            const scoreDisplay = document.getElementById('score-display');
            
            resultsContainer.classList.remove('hidden');
            scoreDisplay.innerHTML = `<h2 class="text-3xl font-bold mb-2">Resultados del Bloque:</h2>
                                      <p class="text-2xl font-semibold text-gray-800">Has obtenido <span class="text-blue-600">${score}</span> de ${questionCount} respuestas correctas.</p>`;
        }

        // Asignación de eventos al cargar el DOM
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('check-button').addEventListener('click', checkBlock);
            document.getElementById('restart-button').addEventListener('click', startTest);
            startTest(); // Iniciar el test automáticamente al cargar
        });
    </script>

    </div>
